<body>

    <!-- Shipping Modal -->
    <div id="shipping-modal" class="fixed inset-0 z-[2000] bg-black/60 backdrop-blur-md hidden flex items-center justify-center p-6">

            <div class="space-y-3">
                <input type="text" id="ship-fullname" placeholder="Ø§Ù„Ø§Ø³Ù…" class="w-full p-4 rounded-xl bg-gray-50 text-sm font-bold border outline-none focus:border-black">
                <input type="tel" id="ship-phone" placeholder="Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„" class="w-full p-4 rounded-xl bg-gray-50 text-sm font-bold border outline-none focus:border-black">
                <textarea id="ship-address" placeholder="Ø§Ù„Ø¹Ù†ÙˆØ§Ù†" class="w-full p-4 rounded-xl bg-gray-50 text-sm font-bold border outline-none h-28 resize-none focus:border-black"></textarea>
                <button id="save-shipping-btn" class="w-full bg-black text-white py-5 rounded-xl font-black mt-2">Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRVGDn1M_zy5p7HGsNV0dLweMKRs_5JzA",
            authDomain: "elshla.firebaseapp.com",
            databaseURL: "https://elshla-default-rtdb.firebaseio.com",
            projectId: "elshla",
            storageBucket: "elshla.firebasestorage.app",
            messagingSenderId: "225364230201",
            appId: "1:225364230201:web:ffa36b14888763a1e64de8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rdb = getDatabase(app);
        const DB_ROOT = "es_v_native_notifications";

        let profile = null; let cart = []; let isInitialLoad = true;

        // --- Ù…Ø­Ø±Ùƒ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„ÙØ¹Ù„ÙŠ (Native Push Engine) ---
        window.sendNativeNotification = (title, body, icon = "https://cdn-icons-png.flaticon.com/512/3119/3119338.png") => {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification(title, { body, icon });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") new Notification(title, { body, icon });
                });
            }
        };

        // Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø¯Ø§Ø®Ù„ÙŠØ© (Toasts) ÙƒØ§Ø­ØªÙŠØ§Ø·
        window.toast = (msg) => {
            const container = document.getElementById('notification-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => el.classList.add('show'), 100);
            setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 500); }, 3000);
        };

        // Auth
        document.getElementById('next-btn').onclick = () => {
            if(!document.getElementById('user-name-input').value) return;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        };

        document.getElementById('auth-final-btn').onclick = async () => {
            const n = document.getElementById('user-name-input').value.trim();
            const p = document.getElementById('user-pass-input').value.trim();
            
            // Ø·Ù„Ø¨ Ø¥Ø°Ù† Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„Ø¯Ø®ÙˆÙ„
            if ("Notification" in window) await Notification.requestPermission();

            const snap = await get(ref(rdb, `${DB_ROOT}/users/${n}`));
            if(!snap.exists()) {
                await signInAnonymously(auth);
                await set(ref(rdb, `${DB_ROOT}/users/${n}`), { name: n, password: p, role: (n.toLowerCase().includes('admin')?'admin':'user') });
            } else if(snap.val().password !== p) { alert("Wrong Password"); return; }
            
            localStorage.setItem('es_native_session', n);
            location.reload();
        };

        onAuthStateChanged(auth, (user) => {
            const saved = localStorage.getItem('es_native_session');
            if(saved) {
                onValue(ref(rdb, `${DB_ROOT}/users/${saved}`), (snap) => {
                    profile = snap.val();
                    if(profile) {
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('main-app').classList.remove('hidden');
                        if(profile.role === 'admin') document.getElementById('admin-toggle-btn').classList.remove('hidden');
                        loadStore(); loadOrders();
                    }
                });
            }
        });

        function loadStore() {
            onValue(ref(rdb, `${DB_ROOT}/products`), (snap) => {
                const grid = document.getElementById('products-grid'); grid.innerHTML = '';
                const data = snap.val(); if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    grid.innerHTML += `
                        <div class="product-card group">
                            <div class="image-container shadow-sm">
                                <img src="${p.image || 'https://images.pexels.com/photos/157675/pexels-photo-157675.jpeg?auto=compress&cs=tinysrgb&w=800'}">
                                <div class="absolute inset-x-0 bottom-3 px-3 translate-y-20 group-hover:translate-y-0 transition-all duration-500">
                                    <button onclick="window.addToCart('${id}','${p.name}',${p.price})" class="w-full bg-black text-white py-3 rounded-xl font-black text-[9px] uppercase">Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ù„Ø©</button>
                                </div>
                                ${profile.role==='admin' ? `<button onclick="window.delP('${id}')" class="absolute top-3 right-3 bg-red-500 text-white w-6 h-6 rounded-full text-[10px]">Ã—</button>` : ''}
                            </div>
                            <div class="mt-4 text-center">
                                <h4 class="font-black italic text-[10px] uppercase mb-0.5">${p.name}</h4>
                                <p class="text-gray-400 font-bold text-[9px]">${p.price} EGP</p>
                            </div>
                        </div>`;
                });
            });
        }

        function loadOrders() {
            onValue(ref(rdb, `${DB_ROOT}/orders`), (snap) => {
                const my = document.getElementById('my-orders-list'); 
                const adm = document.getElementById('all-orders-admin');
                my.innerHTML = ''; adm.innerHTML = '';
                const data = snap.val(); if(!data) return;
                
                const entries = Object.entries(data).reverse();

                // Ø¥Ø´Ø¹Ø§Ø± Ø­Ù‚ÙŠÙ‚ÙŠ Ù„Ù„Ø£Ø¯Ù…Ù† Ø¹Ù†Ø¯ ÙˆØµÙˆÙ„ Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯
                if (profile.role === 'admin' && !isInitialLoad) {
                    window.sendNativeNotification("Es Store - Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯! ğŸ“¦", "Ù„Ø¯ÙŠÙƒ Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯ ÙŠÙ†ØªØ¸Ø± Ø§Ù„Ù…Ø±Ø§Ø¬Ø¹Ø© ÙÙŠ Ù„ÙˆØ­Ø© Ø§Ù„Ø¥Ø¯Ø§Ø±Ø©.");
                }
                isInitialLoad = false;

                let total = 0;
                entries.forEach(([id, o]) => {
                    total += parseInt(o.total);
                    const html = `<div class="bg-gray-50 p-6 rounded-3xl flex justify-between items-center border border-gray-100">
                        <div class="text-right"><p class="text-[8px] text-gray-300 font-black italic">ID: ..${id.slice(-4)}</p><h4 class="font-black italic text-xs">${o.items.map(i=>i.name).join(', ')}</h4></div>
                        <div class="font-black italic text-md">${o.total}</div>
                    </div>`;
                    if(o.userName === profile.name) my.innerHTML += html;
                    if(profile.role === 'admin') {
                        adm.innerHTML += `<div class="bg-white/5 p-4 rounded-xl flex justify-between items-center border border-white/5">
                            <div class="text-[9px] text-zinc-400"><b>${o.userName}</b> - ${o.total} EGP</div>
                            <button onclick="window.delO('${id}')" class="bg-white text-black px-4 py-1.5 rounded-lg font-black text-[8px]">ØªÙ…</button>
                        </div>`;
                    }
                });
                document.getElementById('stat-total-sales').innerText = total + " EGP";
            });
        }

        window.addToCart = (id,n,p) => {
            const ex = cart.find(i=>i.id===id);
            if(ex) ex.qty++; else cart.push({id,name:n,price:p,qty:1});
            window.toast(`ØªÙ…Øª Ø¥Ø¶Ø§ÙØ© ${n} Ø¥Ù„Ù‰ Ø§Ù„Ø­Ù‚ÙŠØ¨Ø©`);
            updateCartUI();
        };

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items'); list.innerHTML = ''; let t = 0;
            cart.forEach((i, idx) => {
                t += (i.price * i.qty);
                list.innerHTML += `<div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl">
                    <p class="font-black italic text-[10px] uppercase">${i.name}</p>
                    <div class="flex items-center gap-3 bg-white px-3 py-1 rounded-full border">
                        <button onclick="window.q(${idx},-1)" class="font-black text-gray-200 hover:text-black">-</button>
                        <span class="font-black text-[10px] italic">${i.qty}</span>
                        <button onclick="window.q(${idx},1)" class="font-black text-gray-200 hover:text-black">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('cart-total').innerText = t + " EGP";
        }

        window.q = (idx, d) => { cart[idx].qty += d; if(cart[idx].qty<1) cart.splice(idx,1); updateCartUI(); };

        document.getElementById('checkout-btn').onclick = () => {
            if(!cart.length) return;
            document.getElementById('shipping-modal').classList.remove('hidden');
        };

        document.getElementById('save-shipping-btn').onclick = async () => {
            const sh = { name: document.getElementById('ship-fullname').value, phone: document.getElementById('ship-phone').value, address: document.getElementById('ship-address').value };
            if(!sh.name || !sh.phone || !sh.address) return;
            
            await push(ref(rdb, `${DB_ROOT}/orders`), { userName: profile.name, items: cart, total: document.getElementById('cart-total').innerText, shipping: sh, timestamp: Date.now() });
            
            // Ø¥Ø´Ø¹Ø§Ø± Ø­Ù‚ÙŠÙ‚ÙŠ Ù„Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¹Ù†Ø¯ Ø¥ØªÙ…Ø§Ù… Ø§Ù„Ø·Ù„Ø¨
            window.sendNativeNotification("ØªÙ… Ø§Ø³ØªÙ„Ø§Ù… Ø·Ù„Ø¨Ùƒ! âœ…", "Ø´ÙƒØ±Ø§Ù‹ Ù„Ùƒ Ù„ØªØ³ÙˆÙ‚Ùƒ Ù…Ù† Es. Ø³Ù†Ù‚ÙˆÙ… Ø¨ØªÙˆØµÙŠÙ„ Ø·Ù„Ø¨Ùƒ ÙÙŠ Ø£Ù‚Ø±Ø¨ ÙˆÙ‚Øª.");
            
            cart = []; updateCartUI(); 
            document.getElementById('shipping-modal').classList.add('hidden'); 
            document.getElementById('cart-drawer').classList.add('hidden');
        };

        document.getElementById('add-product-btn').onclick = async () => {
            const n = document.getElementById('p-name').value;
            const p = Number(document.getElementById('p-price').value);
            const i = document.getElementById('p-image').value;
            if(!n || !p) return;
            await push(ref(rdb, `${DB_ROOT}/products`), { name: n, price: p, image: i, timestamp: Date.now() });
            window.toast("ØªÙ… Ù†Ø´Ø± Ø§Ù„Ù…Ù†ØªØ¬ Ø¨Ù†Ø¬Ø§Ø­");
            document.getElementById('p-name').value=''; document.getElementById('p-price').value=''; document.getElementById('p-image').value='';
        };

        window.delP = (id) => remove(ref(rdb, `${DB_ROOT}/products/${id}`));
        window.delO = (id) => remove(ref(rdb, `${DB_ROOT}/orders/${id}`));
        
        window.showPage = (id) => {
            document.querySelectorAll('main').forEach(m => m.classList.add('hidden'));
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${id}`).classList.add('active');
        };
        document.getElementById('admin-toggle-btn').onclick = () => document.getElementById('admin-panel').classList.toggle('hidden');
        document.getElementById('cart-trigger').onclick = () => { document.getElementById('cart-drawer').classList.remove('hidden'); setTimeout(()=>document.getElementById('cart-inner').classList.remove('translate-x-full'),10); };
        document.getElementById('cart-close').onclick = () => { document.getElementById('cart-inner').classList.add('translate-x-full'); setTimeout(()=>document.getElementById('cart-drawer').classList.add('hidden'),500); };
        document.getElementById('logout-btn').onclick = () => { localStorage.clear(); location.reload(); };
    </script>
